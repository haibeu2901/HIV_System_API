<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Appointment - CareFirst HIV Clinic</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="../userStyle.css">
    <link rel="stylesheet" href="../header/header.css">
    <link rel="stylesheet" href="booking.css">
</head>
<body>
    <!-- Header -->
    <div id="header-placeholder"></div>

    <div class="booking-container">
        <div class="section-title">
            <i class="fas fa-calendar-plus"></i>
            Book an Appointment
        </div>
        
        <!-- Quick Blog Access -->
        <div style="text-align: center; margin-bottom: 24px;">
            <button onclick="window.location.href='../community/patient-community.html'" 
                    style="background: linear-gradient(135deg, #8e44ad 0%, #7d3c98 100%); 
                           color: white; border: none; border-radius: 8px; 
                           padding: 10px 20px; font-size: 0.95em; cursor: pointer; 
                           transition: transform 0.2s, box-shadow 0.2s;
                           box-shadow: 0 3px 10px rgba(142, 68, 173, 0.2);"
                    onmouseover="this.style.transform='translateY(-1px)'; this.style.boxShadow='0 5px 15px rgba(142, 68, 173, 0.3)';"
                    onmouseout="this.style.transform='translateY(0)'; this.style.boxShadow='0 3px 10px rgba(142, 68, 173, 0.2)';">
                <i class="fas fa-blog"></i> Visit Blog & Community
            </button>
        </div>
        
        <div class="tab-buttons">
            <button id="by-time-btn" class="tab-btn active">
                <i class="fas fa-clock"></i> Order by Time
            </button>
            <button id="by-doctor-btn" class="tab-btn">
                <i class="fas fa-user-md"></i> Order by Doctor
            </button>
        </div>

        <!-- Order by Time -->
        <div id="by-time-section" class="booking-section">
            <div class="form-group">
                <label class="form-label">
                    <i class="fas fa-calendar"></i> Select Date
                </label>
                <input type="date" id="calendar-date" class="form-input">
            </div>
            
            <div class="form-group">
                <label class="form-label">
                    <i class="fas fa-clock"></i> Select Time
                </label>
                <div id="time-slot-grid"></div>
            </div>
            
            <div id="available-doctors-section" style="display:none;">
                <div class="form-group">
                    <label class="form-label">
                        <i class="fas fa-user-md"></i> Select Doctor
                    </label>
                    <div id="doctor-list"></div>
                </div>
            </div>
            
            <button id="confirm-time-booking-btn" class="btn-primary" style="display:none;">
                <i class="fas fa-check"></i> Book Appointment
            </button>
        </div>

        <!-- Order by Doctor -->
        <div id="by-doctor-section" class="booking-section" style="display:none;">
            <div class="form-group">
                <label class="form-label">
                    <i class="fas fa-user-md"></i> Select Doctor
                </label>
                <select id="doctor-select" class="form-select">
                    <option value="">-- Select Doctor --</option>
                </select>
            </div>
            
            <div id="doctor-schedule-section" style="display:none;">
                <div class="form-group">
                    <label class="form-label">
                        <i class="fas fa-calendar"></i> Select Date
                    </label>
                    <input type="date" id="doctor-schedule-date" class="form-input">
                </div>
                
                <div class="form-group">
                    <label class="form-label">
                        <i class="fas fa-clock"></i> Select Time
                    </label>
                    <div id="doctor-time-slot-grid"></div>
                </div>
                
                <button id="confirm-doctor-booking-btn" class="btn-primary" style="display:none;">
                    <i class="fas fa-check"></i> Book Appointment
                </button>
            </div>
        </div>
    </div>

    <script src="../header/header.js"></script>
    <script src="booking.js"></script>
</body>
</html>
