<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Appointment - CareFirst HIV Clinic</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="../userStyle.css">
    <link rel="stylesheet" href="../header/header.css">
    <link rel="stylesheet" href="booking.css">
</head>
<body>
    <!-- Header -->
    <div id="header-placeholder"></div>

    <div class="booking-container">
        <h2>Book an Appointment</h2>
        <div class="booking-options">
            <button id="by-time-btn" class="active">Order by Time</button>
            <button id="by-doctor-btn">Order by Doctor</button>
        </div>

        <!-- Order by Time -->
        <div id="by-time-section" class="booking-section">
            <h3>Select Date</h3>
            <input type="date" id="calendar-date">
            <h3>Select Time</h3>
            <div id="time-slot-grid"></div>
            <div id="available-doctors-section" style="display:none;">
                <h3>Select Doctor</h3>
                <div id="doctor-list"></div>
            </div>
            <button id="confirm-time-booking-btn" style="display:none;">Book Appointment</button>
        </div>

        <!-- Order by Doctor -->
        <div id="by-doctor-section" class="booking-section" style="display:none;">
            <h3>Select Doctor</h3>
            <select id="doctor-select">
                <option value="">-- Select Doctor --</option>
            </select>
            <div id="doctor-schedule-section" style="display:none;">
                <h3>Select Date</h3>
                <input type="date" id="doctor-schedule-date">
                <h3>Select Time</h3>
                <div id="doctor-time-slot-grid"></div>
                <button id="confirm-doctor-booking-btn" style="display:none;">Book Appointment</button>
            </div>
        </div>
    </div>

    <script src="../header/header.js"></script>
    <script src="booking.js"></script>
</body>
</html>
