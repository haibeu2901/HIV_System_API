<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Appointments</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="../userStyle.css">
    <link rel="stylesheet" href="../header/header.css">
    <link rel="stylesheet" href="view-appointment.css">
    <!-- FullCalendar CSS -->
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.css" rel="stylesheet" />
</head>
<body>
    <div id="header-placeholder"></div>
    <div class="main-content">
        <h1>My Appointments</h1>
        <div id="appointment-list"></div>
        <div id="calendar"></div>
    </div>
    <!-- Sticky Note Modal -->
    <div id="sticky-note-modal" class="sticky-modal hidden">
        <div class="sticky-modal-content">
            <button id="closeStickyNote" class="sticky-close">&times;</button>
            <h2 id="sticky-title"></h2>
            <div class="sticky-field"><b>Status:</b> <span id="sticky-status"></span></div>
            <div class="sticky-field"><b>Date:</b> <span id="sticky-date"></span></div>
            <div class="sticky-field"><b>Time:</b> <span id="sticky-time"></span></div>
            <div class="sticky-field"><b>Notes:</b> <span id="sticky-notes"></span></div>
        </div>
    </div>
    <script src="../header/header.js"></script>
    <script src="view-appointment.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js"></script>
    <!-- FullCalendar JS -->
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js"></script>
    <script>
        // Initialize the header
        document.getElementById('header-placeholder').innerHTML = document.querySelector('.header').outerHTML;
    </script>
</body>
</html>
