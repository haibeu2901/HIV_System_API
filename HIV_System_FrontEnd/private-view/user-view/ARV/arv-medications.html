<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh mục thuốc ARV</title>
    <link rel="stylesheet" href="arv-medications.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="../userStyle.css">
    <link rel="stylesheet" href="../header/header.css">
    <style>
        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            margin: 18px 0 0 18px;
            padding: 7px 18px;
            background: #f7f8fa;
            border: 1.5px solid #bbb;
            border-radius: 8px;
            color: #e74c3c;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.18s, border-color 0.18s, color 0.18s;
            text-decoration: none;
        }
        .back-btn:hover {
            background: #fbeee7;
            border-color: #e74c3c;
            color: #b03a2e;
        }
    </style>
</head>
<body>
    <div id="header-placeholder"></div>

    <a href="../booking/appointment-booking.html" class="back-btn">
        <i class="fa fa-arrow-left"></i> Quay lại trang chủ
    </a>

    <div class="medications-container">
        <div class="medications-header">
            <h1><i class="fas fa-pills"></i> Danh mục thuốc ARV</h1>
            <p>Danh sách đầy đủ các thuốc kháng vi-rút (ARV) hiện có</p>
        </div>

        <div class="search-filters">
            <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" id="searchInput" placeholder="Tìm kiếm thuốc theo tên, nhà sản xuất hoặc mô tả...">
            </div>
            <div class="filter-buttons">
                <button class="filter-btn active" data-filter="all">Tất cả</button>
                <button class="filter-btn" data-filter="nrti">NRTI</button>
                <button class="filter-btn" data-filter="nnrti">NNRTI</button>
                <button class="filter-btn" data-filter="pi">PI</button>
                <button class="filter-btn" data-filter="insti">INSTI</button>
            </div>
        </div>

        <div class="medications-stats">
            <div class="stat-card">
                <i class="fas fa-pills"></i>
                <div class="stat-info">
                    <h3 id="totalMedications">0</h3>
                    <p>Tổng số thuốc</p>
                </div>
            </div>
            <div class="stat-card">
                <i class="fas fa-building"></i>
                <div class="stat-info">
                    <h3 id="totalManufacturers">0</h3>
                    <p>Nhà sản xuất</p>
                </div>
            </div>
            <div class="stat-card">
                <i class="fas fa-dollar-sign"></i>
                <div class="stat-info">
                    <h3 id="averagePrice">0</h3>
                    <p>Giá trung bình (VND)</p>
                </div>
            </div>
        </div>

        <div class="medications-grid" id="medicationsGrid">
            <!-- Danh sách thuốc sẽ được tải ở đây -->
        </div>

        <div class="loading-container" id="loadingContainer">
            <div class="loading-spinner"></div>
            <p>Đang tải danh sách thuốc ARV...</p>
        </div>
    </div>

    <script src="arv-medications.js"></script>
    <script src="../header/header.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js"></script>
</body>
</html>
