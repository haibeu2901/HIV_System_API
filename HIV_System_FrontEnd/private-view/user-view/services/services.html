    <script>
    (function() {
        'use strict';
        console.log('üîí INLINE SECURITY CHECK STARTED');
        
        // IMMEDIATE token check
        const token = localStorage.getItem('token');
        const userRole = localStorage.getItem('userRole');
        
        if (!token) {
            console.log('‚ùå BLOCKING: No token found');
            document.documentElement.style.display = 'none';
            localStorage.clear();
            setTimeout(() => {
                window.location.href = '/public-view/landingpage.html?reason=' + encodeURIComponent('Authentication required');
            }, 100);
            return;
        }
        
        if (!userRole) {
            console.log('‚ùå BLOCKING: No role found');
            document.documentElement.style.display = 'none';
            localStorage.clear();
            setTimeout(() => {
                window.location.href = '/public-view/landingpage.html?reason=' + encodeURIComponent('Invalid user role');
            }, 100);
            return;
        }
        
        // Role check - only users (role 3) can access user-view
        const role = parseInt(userRole);
        if (role !== 3) {
            console.log('‚ùå BLOCKING: Wrong role for user-view:', role);
            document.documentElement.style.display = 'none';
            setTimeout(() => {
                window.location.href = '/public-view/landingpage.html?reason=' + encodeURIComponent('Access denied for your role');
            }, 100);
            return;
        }
        
        console.log('‚úÖ INLINE SECURITY: Access granted for role', role);
    })();
    </script>
