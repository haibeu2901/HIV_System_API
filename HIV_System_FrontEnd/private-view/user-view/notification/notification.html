<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Notifications</title>
    <link rel="stylesheet" href="notification.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="../userStyle.css">
    <link rel="stylesheet" href="../header/header.css">
</head>
<body>
    <div id="header-placeholder"></div>
    <div class="notification-container">
        <h2>Notifications</h2>
        <div id="notification-list"></div>
    </div>
    <!-- Notification Popup for header bell -->
    <div id="notification-popup" class="notification-popup hidden">
        <div class="popup-header">
            <span>Notifications</span>
            <button id="closeNotificationPopup" class="close-btn"><i class="fas fa-times"></i></button>
        </div>
        <div id="popup-notification-list" class="popup-list">
            <!-- Notifications will be injected here -->
        </div>
        <div class="popup-footer">
            <a href="notification.html">See all incoming activity</a>
        </div>
    </div>
    <script src="../header/header.js"></script>
    <script src="notification.js"></script>
</body>
</html>
